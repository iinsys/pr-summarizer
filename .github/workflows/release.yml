name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --verbose

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

      - name: Package Binary
        run: |
          tar -czf pr-summarizer-${{ github.ref_name }}.tar.gz -C target/release pr-summarizer
        if: success()

      - name: Debug Binary Path
        run: |
          ls -la target/release/
          file target/release/pr-summarizer
        if: success()

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## What's New
            - Automated PR summarization with jokes ðŸŽ‰
            - Enhanced with emojis for a polished look âœ¨
            - Built with Rust ðŸ¦€
            - See [README.md](README.md) for usage instructions
          files: pr-summarizer-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
